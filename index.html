<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSS Grid Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <section class="gallery">
      <figure class="gallery_item gallery-item--1"><img src="images/1-chicago.jpg" alt="chicago"/></figure>
      <figure class="gallery_item gallery-item--2"><img src="images/2-split.jpg" alt="split"/></figure>
      <figure class="gallery_item gallery-item--3"><img src="images/3-tokyo.jpg" alt="tokyo"/></figure>
      <figure class="gallery_item gallery-item--4"><img src="images/4-warsaw.jpg" alt="warsaw"/></figure>
      <figure class="gallery_item gallery-item--5"><img src="images/5-frankfurt.jpg" alt="frankfurt"/></figure>
      <figure class="gallery_item gallery-item--6"><img src="images/6-shanghai.jpg" alt="shanghai"><figure>
    </section>  
  </body></html>
